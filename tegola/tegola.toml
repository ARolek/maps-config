[[providers]]
name = "osm"
type = "mvt_postgis"
host = "${DB_HOST}"
max_connections = 10
port = "${DB_PORT}"
database = "${DB_NAME}"
user = "${DB_USER}"
password = "${DB_PASSWORD}"

